<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>To Do App</title>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Josefin+Sans:wght@400;700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet"
  />
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="banner-con">
    <div class="banner">
      <div class="content">
        <h1>TODO</h1>
        <img src="./images/icon-sun.svg" alt="">
      </div>
      <div class="todo">
        <form>
          <input type="text" placeholder="Create a new todo.." id="text">
        </form>
        <div class="list" draggable="true">
          <div class="todo-con">
          </div>
        </div>
        <div class="info">
          <p class="left">5 items left</p>
          <div class="choice">
            <p class="active">All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>
          <p class="clear">Clear Completed</p>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
